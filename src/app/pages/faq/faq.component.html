<div>
  <div>
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input type="text" nz-input placeholder="Insira um texto de pesquisa" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <span nz-icon nzType="search"></span>
    </ng-template>
  </div>

  <nz-divider></nz-divider>

  <h3>Principais Perguntas</h3>

  <div>
    <nz-tabset nzTabPosition="top">
      <nz-tab nzTitle="Geral">
        <nz-collapse nzAccordion>
          <nz-collapse-panel *ngFor="let panel of panels" [nzHeader]="panel.name" [nzActive]="panel.active">
            <p>{{ panel.name }} content</p>
          </nz-collapse-panel>
        </nz-collapse>
      </nz-tab>
      <nz-tab nzTitle="Jurídico"></nz-tab>
      <nz-tab nzTitle="Smart">
        <nz-collapse nzAccordion>
          <nz-collapse-panel *ngFor="let panel of panels" [nzHeader]="panel.name" [nzActive]="panel.active">
            <p>{{ panel.name }} content</p>
          </nz-collapse-panel>
        </nz-collapse>
      </nz-tab>
      <nz-tab nzTitle="Premium">
        <nz-collapse nzAccordion>
          <nz-collapse-panel *ngFor="let panel of panels" [nzHeader]="panel.name" [nzActive]="panel.active">
            <p>{{ panel.name }} content</p>
          </nz-collapse-panel>
        </nz-collapse>
      </nz-tab>
      <nz-tab nzTitle="Câmeras"></nz-tab>
      <nz-tab nzTitle="Onboard"></nz-tab>
    </nz-tabset>
  </div>
</div>
